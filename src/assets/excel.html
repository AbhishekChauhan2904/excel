<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Excel on JS</title>
</head>

<body>
  <div id="app" class="container">
    <div class="excel">
      <div class="excel__header">

        <input type="text" class="input" value="Новая таблица">
        <div>
          <div class="button">
            <i class="material-icons">exit_to_app</i>
          </div>

          <div class="button">
            <i class="material-icons">delete</i>
          </div>
        </div>


      </div>

      <div class="excel__toolbar">
        <div>
          <div class="button" data-title="Text align left">
            <i class="material-icons">format_align_left</i>
          </div>
          <div class="button" data-title="Text align center">
            <i class="material-icons">format_align_center</i>
          </div>
          <div class="button" data-title="Text align right">
            <i class="material-icons">format_align_right</i>
          </div>
          <div class="button" data-title="Bold text">
            <i class="material-icons">format_bold</i>
          </div>
          <div class="button" data-title="Italic text">
            <i class="material-icons">format_italic</i>
          </div>
          <div class="button" data-title="Underline text">
            <i class="material-icons">format_underline</i>
          </div>
        </div>
      </div>

      <div class="excel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable spellcheck="false"></div>
      </div>

      <div class="excel__table">
        <div class="row">
          <div class="row-info">
          </div>
            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
        </div>

        <div class="row">
          <div class="row-info">
            1
          </div>
            <div class="row-data">
              <div class="cell selected" contenteditable>a1</div>
              <div class="cell" contenteditable>b2</div>
              <div class="cell" contenteditable>c3</div>
            </div>
        </div>
        <div class="row">
          <div class="row-info">
            1
          </div>
            <div class="row-data">
              <div class="cell" contenteditable>a1</div>
              <div class="cell" contenteditable>b2</div>
              <div class="cell" contenteditable>c3</div>
            </div>
        </div>

      
      </div>
    </div>
  </div>
</body>

</html>
